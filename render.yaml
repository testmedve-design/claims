services:
  # Backend Service (Flask API)
  - type: web
    name: hospital-claims-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python start_production.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FIREBASE_PROJECT_ID
        value: mv20-a1a09
      - key: FIREBASE_STORAGE_BUCKET
        value: mv20-a1a09.firebasestorage.app
      - key: CORS_ORIGINS
        value: https://hospital-claims-frontend.onrender.com,http://localhost:3000,http://localhost:3001,http://localhost:3004

  # Frontend Service (Next.js)
  - type: web
    name: hospital-claims-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://hospital-claims-backend.onrender.com
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        value: your-firebase-api-key
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        value: mv20-a1a09.firebaseapp.com
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        value: mv20-a1a09
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        value: mv20-a1a09.firebasestorage.app
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        value: your-sender-id
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        value: your-app-id
